<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-torus position="-8 1.75 -5" color="#4CC3D9"></a-torus>
            <a-box position="-5 1 -5" rotation="0 0 45" color="#BB7755"></a-box>
            <a-box position="-2.6 1 -5" color="#FFFF00"></a-box>
            <a-cylinder position="0 2 -5" color="#FFBB00" height="3"></a-cylinder>
            <a-cone position="3 1.75 -5" color="#FF4422" height="2.5"></a-cone>
            <a-dodecahedron position="6 1.5 -5" color="#FF99FF"></a-dodecahedron>
            <a-sphere position="8.75 1.5 -5" color="#0000FF"></a-sphere>
            <a-plane position="0 0 -5" color="#000" rotation="-90 0 0" width="20" depth="5"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
